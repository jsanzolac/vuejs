<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({

            data() {

                return {
                    text: "<p>TEXT INSIDE HTML TAGS BUT TREATING THE TAGS AS PLAIN TEXT</P>",
                    text_html:"<p>TEXT INSIDE HTML TAGS WITH V-HTML DIRECTIVE</p>"
                };

            },
            template: `<div v-once v-text="text"></div><div v-html="text_html"></div>`

        }).mount("#app");
    </script>
</body>
</html>
